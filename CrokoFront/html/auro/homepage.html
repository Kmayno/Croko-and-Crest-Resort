<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Tailwind Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
          <!-- Logo -->
          <a href="/auro/homepage.html" class="flex-shrink-0">
            <img
              src="../auro/homeImg/CROCOLOGO20.png"
              alt="crocologo"
              class="w-[200px] h-[100px] object-contain"
            />
          </a>

          <!-- Mobile Dropdown (hidden su desktop) -->
          <div class="lg:hidden relative group">
            <button
              class="flex items-center space-x-2 px-4 py-2 rounded-md bg-gray-800 hover:bg-gray-700 focus:outline-none"
            >
              <i class="fa-solid fa-bars"></i>
              <span>Menu</span>
            </button>

            <!-- Dropdown Menu (CSS only) -->
            <div
              class="absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 ease-in-out"
            >
              <a
                href="homepage.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors duration-150"
              >
                Home
              </a>
              <a
                href="/marta/Chi_Siamo.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors duration-150"
              >
                Chi siamo
              </a>
              <a
                href="/Carmine/pacchettiViaggio.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors duration-150"
              >
                Le nostre stanze
              </a>
              <a
                href="/anto/contatti.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors duration-150"
              >
                Contatti
              </a>

              <a href="#">
                <img
                  src="../auro/homeImg/reviews2.jpg"
                  alt=""
                  class="size-8 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10"
                />
              </a>
            </div>
          </div>

          <!-- Desktop Menu (hidden su mobile) -->
          <div class="hidden lg:flex">
            <ul class="flex space-x-8">
              <li>
                <a
                  href="homepage.html"
                  class="text-white hover:text-gray-300 transition-colors duration-200 border-b-2 border-transparent hover:border-white pb-1"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  href="/marta/Chi_Siamo.html"
                  class="text-white hover:text-gray-300 transition-colors duration-200 border-b-2 border-transparent hover:border-white pb-1"
                >
                  Chi siamo
                </a>
              </li>
              <li>
                <a
                  href="/Carmine/pacchettiViaggio.html"
                  class="text-white hover:text-gray-300 transition-colors duration-200 border-b-2 border-transparent hover:border-white pb-1"
                >
                  Le nostre stanze
                </a>
              </li>
              <li>
                <a
                  href="/anto/contatti.html"
                  class="text-white hover:text-gray-300 transition-colors duration-200 border-b-2 border-transparent hover:border-white pb-1"
                >
                  Contatti
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenuto demo -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Navbar con Dropdown Tailwind
      </h1>
      <p class="text-gray-600">
        Il dropdown funziona solo con CSS utilizzando
        <code>group-hover</code> di Tailwind.
      </p>
      <p class="text-gray-600 mt-2">
        Su desktop vedi il menu normale, su mobile appare il dropdown.
      </p>
    </div>
  </body>
</html>
