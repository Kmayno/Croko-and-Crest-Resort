<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar con Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav
      class="relative bg-gray-800/50 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"
    >
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              id="mobile-menu-button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Menu open icon -->
              <svg
                class="block h-6 w-6"
                id="menu-open-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!-- Menu close icon -->
              <svg
                class="hidden h-6 w-6"
                id="menu-close-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <div
                class="h-[60px] w-[60px] bg-indigo-600 rounded-lg flex items-center justify-center"
              >
                <span class="text-white font-bold text-xl">CR</span>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="#"
                  aria-current="page"
                  class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
                  >Dashboard</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                  >Team</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                  >Projects</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                  >Calendar</a
                >
              </div>
            </div>
          </div>

          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  id="user-menu-button"
                  class="relative flex rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </button>
              </div>

              <!-- Dropdown menu -->
              <div
                id="user-menu"
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-gray-800 py-1 outline -outline-offset-1 outline-white/10 opacity-0 scale-95 transform transition-all duration-100 ease-out pointer-events-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 focus:outline-none"
                  role="menuitem"
                  tabindex="-1"
                  >Your Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 focus:outline-none"
                  role="menuitem"
                  tabindex="-1"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 focus:outline-none"
                  role="menuitem"
                  tabindex="-1"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a
            href="#"
            aria-current="page"
            class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
            >Dashboard</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
            >Team</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
            >Projects</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
            >Calendar</a
          >
        </div>
      </div>
    </nav>

    <!-- Demo content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-gray-800 rounded-lg p-6">
        <h1 class="text-2xl font-bold text-white mb-4">Dashboard</h1>
        <p class="text-gray-300">
          Benvenuto nella tua dashboard! Il dropdown del profilo Ã¨ ora
          completamente funzionante.
        </p>
      </div>
    </div>

    <script>
      // Profile dropdown functionality
      const userMenuButton = document.getElementById("user-menu-button");
      const userMenu = document.getElementById("user-menu");

      let isUserMenuOpen = false;

      function toggleUserMenu() {
        isUserMenuOpen = !isUserMenuOpen;

        if (isUserMenuOpen) {
          userMenu.classList.remove(
            "opacity-0",
            "scale-95",
            "pointer-events-none"
          );
          userMenu.classList.add("opacity-100", "scale-100");
          userMenuButton.setAttribute("aria-expanded", "true");
        } else {
          userMenu.classList.add(
            "opacity-0",
            "scale-95",
            "pointer-events-none"
          );
          userMenu.classList.remove("opacity-100", "scale-100");
          userMenuButton.setAttribute("aria-expanded", "false");
        }
      }

      userMenuButton.addEventListener("click", toggleUserMenu);

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        if (
          !userMenuButton.contains(event.target) &&
          !userMenu.contains(event.target)
        ) {
          if (isUserMenuOpen) {
            toggleUserMenu();
          }
        }
      });

      // Close dropdown when pressing escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" && isUserMenuOpen) {
          toggleUserMenu();
          userMenuButton.focus();
        }
      });

      // Mobile menu functionality
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuOpenIcon = document.getElementById("menu-open-icon");
      const menuCloseIcon = document.getElementById("menu-close-icon");

      let isMobileMenuOpen = false;

      function toggleMobileMenu() {
        isMobileMenuOpen = !isMobileMenuOpen;

        if (isMobileMenuOpen) {
          mobileMenu.classList.remove("hidden");
          menuOpenIcon.classList.add("hidden");
          menuCloseIcon.classList.remove("hidden");
          mobileMenuButton.setAttribute("aria-expanded", "true");
        } else {
          mobileMenu.classList.add("hidden");
          menuOpenIcon.classList.remove("hidden");
          menuCloseIcon.classList.add("hidden");
          mobileMenuButton.setAttribute("aria-expanded", "false");
        }
      }

      mobileMenuButton.addEventListener("click", toggleMobileMenu);
    </script>
  </body>
</html>
