<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-700 via-green-800 to-green-900 flex items-center justify-center h-screen">



<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
        <img src="CROCOLOGO20.png" alt="Logo" class="w-full h-32 object-contain mb-6">
    </div>



    <form id="loginForm" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-700 transition duration-200">
            Crock!
        </button>

        <button type="button" onclick="window.location.href='../auro/homepage.html'"
                class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow hover:bg-gray-300 transition duration-200 mt-2">
            Homepage
        </button>

    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>
</div>

<script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch(`http://localhost:8080/api/admin-login/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`)
            .then(response => {
                if (!response.ok) throw new Error("Email o password errati");
                return response.json();
            })
            .then(admin => {
                localStorage.setItem("token", admin.token);
                localStorage.setItem("adminEmail", admin.email);
                localStorage.setItem("adminNome",admin.nome);
                window.location.href = "AdminDash.html";
            })
            .catch(err => {
                message.textContent = err.message;
                message.classList.add("text-red-600");
            });
    });
</script>
</body>
</html>
