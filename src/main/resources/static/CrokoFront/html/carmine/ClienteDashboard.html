<!DOCTYPE html>
<html lang="it">
<head>

    <title>Dashboard</title>

</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-green-900 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">

        <!-- Logo + titolo -->
        <div class="flex items-center space-x-3">
            <img src="CROCOLOGO20.png" alt="Logo" class="h-20 w-auto object-contain">
