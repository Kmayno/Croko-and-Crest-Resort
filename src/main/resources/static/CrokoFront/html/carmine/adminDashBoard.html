<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-green-900 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">

        <!-- Logo + titolo -->
        <div class="flex items-center space-x-3">
            <img src="CROCOLOGO20.png" alt="Logo" class="h-20 w-auto object-contain">
            <h1 class="text-xl font-bold">Dashboard</h1>
        </div>

        <!-- Logout -->
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
            Logout
        </button>
    </div>
</nav>



<!-- Contenuto -->
<div class="container mx-auto py-10 px-4">
    <h2 id="welcome" class="text-lg text-gray-700 mb-6"></h2>

    <div id="result" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
</div>
<!-- Modal elimina admin -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96 relative shadow-lg">
        <!-- Titolo -->
        <h3 class="text-lg font-bold mb-4">Conferma eliminazione</h3>
        <!-- Testo dinamico -->
        <p id="modalText" class="mb-6">Sei sicuro di voler eliminare questo admin?</p>
        <!-- Pulsanti -->
        <div class="flex justify-end space-x-3">
            <button id="cancelDelete" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Annulla</button>
            <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Elimina</button>
        </div>
        <!-- Pulsante chiudi -->
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
    </div>
</div>


<script>
    // Recupero token e nome salvati al login
    const token = localStorage.getItem("token");
    const nome = localStorage.getItem("adminNome");

    if (!token) {
        window.location.href = "AdminLogin.html";
    }

    document.getElementById("welcome").textContent = `Ciao ${nome}, benvenuto!`;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("adminNome");
        window.location.href = "AdminLogin.html";
    });

    // Modal
    let adminToDelete = null;

    function openModal(admin, card) {
        adminToDelete = { ...admin, card };
        document.getElementById("modalText").textContent = `Sei sicuro di voler eliminare ${admin.nome}?`;
        document.getElementById("deleteModal").classList.remove("hidden");
    }

    function closeModal() {
        adminToDelete = null;
        document.getElementById("deleteModal").classList.add("hidden");
    }

    document.getElementById("cancelDelete").addEventListener("click", closeModal);
    document.getElementById("closeModal").addEventListener("click", closeModal);

    document.getElementById("confirmDelete").addEventListener("click", () => {
        if (!adminToDelete) return;

        fetch(`http://localhost:8080/api/admin-login/delete/${adminToDelete.idAdmin}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (!response.ok) throw new Error("Errore durante l'eliminazione");
                // Rimuovo la card dalla UI
                adminToDelete.card.remove();
                closeModal();
            })
            .catch(err => {
                alert(err.message);
                closeModal();
            });
    });

    // Carica lista admin
    function loadAdmins() {
        fetch("http://localhost:8080/api/admin-login/getAllAdmin", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (!response.ok) throw new Error("Errore nel caricamento admin");
                return response.json();
            })
            .then(admins => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = ""; // pulisco

                admins.forEach(admin => {
                    const card = document.createElement("div");
                    card.className = "bg-white shadow rounded-2xl p-6 hover:shadow-lg transition relative";

                    card.innerHTML = `
                <h3 class="text-lg font-bold text-gray-800 mb-2">Crock Master: ${admin.nome}</h3>
                <p class="text-gray-600 mb-4"><span class="font-medium">Email:</span> ${admin.email}</p>
                <button class="deleteBtn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">Elimina</button>
            `;

                    card.querySelector(".deleteBtn").addEventListener("click", () => {
                        openModal(admin, card);
                    });

                    resultDiv.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById("result").innerHTML = `
            <div class="bg-red-100 text-red-700 p-4 rounded-lg col-span-full">
                ${err.message}
            </div>
        `;
            });
    }

    window.onload = loadAdmins;

</script>
</body>
</html>
